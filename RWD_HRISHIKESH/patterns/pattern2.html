<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function patt(){
			var row=5;
			for(var i=0;i<row;i++){
				for (var j=0;j<=i;j++) {
					document.write(j+1);
				}
				document.write("<br/>")
			}
		}
	</script>
</head>
<body>
<input type="button" name="btn" value="Button" onclick="patt()">
</body>
</html>
