<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
	 function pat(){
	 	var rows=5;
	 	for(var i=0;i<rows;i++){
	 		for(var j=0;j<=i;j++){
	 			document.write("*");
	 		}
	 		document.write("<br/>");
	 	}
	 }
	</script>
</head>
<body>
<input type="button" name="btn" value="button" onclick="pat()">
</body>
</html>
