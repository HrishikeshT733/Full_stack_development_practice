<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function patt(){
			var row=5;
			for(var i=0;i<row;i++){
				for (var j=0;j<2*(row-i)-1;j++) {
					document.write("&nbsp&nbsp");
				}
				for(var k=0;k<=i;k++){
				document.write("A"+k);
			}
			document.write("<br/>");
			}
		}
	</script>
</head>
<body>
<input type="button" name="btn" value="Button" onclick="patt()">
</body>
</html>
