<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn1").click(function(){
                  $('#div1').fadeIn(3000);
				});
			$("#btn2").click(function(){
                  $('#div1').fadeOut(1000);
				});
			$("#btn3").click(function(){
                  $('#div1').fadeToggle(3000);
				});
			
		});
	</script>
</head>
<body>
	<b>Fade with different parameters</b><br><br>
	<button id="btn1">Fade in</button>
	<button id="btn2">Fade out</button>
	<button id="btn3">Fade Toggle</button>
	<div id="div1" style="width:80px; height: 80px; background-color: blue;"></div>

</body>
</html>
