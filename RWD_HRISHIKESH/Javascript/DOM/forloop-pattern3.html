<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i,j,k;
		for (i=1;i<=3;i++) {
			k=i%2;
			for(j=1;j<=3;j++){
				document.write(k);
				k=1-k;
			}
			document.write("<br/>")
		}

	</script>

</body>
</html>
