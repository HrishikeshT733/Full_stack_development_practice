<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function ChangeStyle(){
			document.getElementById("bold").style.color="purple";
			document.getElementById("bold").style.fontFamily="Arial";
			document.getElementById("bold").style.fontSize="50px";

		}
	</script>
</head>
<body>
<b id="bold">Seed infotech</b>
<input type="button" onmouseover="ChangeStyle()"
value="Change Style"/>
</body>
</html>
