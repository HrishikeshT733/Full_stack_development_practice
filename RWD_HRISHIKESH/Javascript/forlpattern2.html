<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>new document</title>
</head>
<body>
<script type="text/javascript">
var i,j;
for(i=1;i<=3;i++){
	
	for(j=1;j<i;j++){
		document.write("&nbsp&nbsp");
	}
	for(j=i;j<=3;j++){
		document.write("*");
	}
	
	document.write("<br />");
}	

</script>
</body>
</html>
