<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Demo</title>
	<style type="text/css">
		@import url(cssdiv.css); /* this is called embedded CSS */
		#dp{
			float: left;
			margin-top: 150px
		}
		#arr{
			text-indent: 20px;
		}
		#array_head{
			vertical-align: super;
		}
	</style>
</head>
<body>
<div id="d1" class="div-tag"><h3>Box1</h3></div>
<div id="d2" class="div-tag"><h3>Box2</h3></div>
<div id="d3" class="div-tag"><h3>Box3</h3></div>
<div id="d4" class="div-tag"><h3>Box4</h3></div>
<div id="dp">
	<h1 id="array_head">Array:-</h1>
	<p id="arr">Array is a collection of similar element</p>

</div>
</body>
</html>
