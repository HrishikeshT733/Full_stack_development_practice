<DOCTYPE html>

<html>

<head>

<title>Intenal Style Demo</title>
<!--By placing the CSS rules inside the <head> section, you ensure that the styles are loaded and applied before the browser renders the content of the page-->


<style type="text/css">    
#head1{

color: white;

background-color: black;

}

#p1{

color: red;

}

#p2{

color: blue;

}

#p3{

color: green;

}

#p4{

color: gray;

}

.para{

background-color: wheat;

}

</style>

</head>

<body>
	<hr>
	<h1 id="head1" style="background-color: aqua;">Welcome</h1>  <!--inline css has more priority than internal/external cs-->

	<hr>
	<p id="p1" class="para">First Para </p>
	<p id="p2" class="para">Second Para </p>
	<p id="p3" class="para">Third Para </p>
	<p id="p4" class="para">Fourth Para </p>
	<hr>
</body>
</html>
